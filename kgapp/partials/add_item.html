<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
    row{
        padding-top: 40px;
    }
    table { table-layout: fixed; }
    td { width: 33%; }

    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px green; } /* Default class applied to drop zones on over */
    .another-file-over-class { border: dotted 3px green; }

    html, body { height: 100%; }

</style>


<h1>Add Item</h1>
<div class="row" ng-controller="UploadController" nv-file-drop="" uploader="uploader">
    <!-- left side of the page -->
    <div class="col-md-4">
        <h3>Upload Images</h3>

        <div ng-show="uploader.isHTML5">
            <!-- 3. nv-file-over uploader="link" over-class="className" -->
            <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                Drag file here<br/>
                <i>or</i>
                <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
            </div>
        <div ng-repeat="item in uploader.queue">
            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 200 }"></div>
        </div>            
        </div>

    </div>

    <!-- right side of the page -->
    <div class="col-md-7">
        <form role="form">
            <div class="form-group">
                <label for="itemname" class="col-md-3" align="right">
                    Item Name
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                    <p></p>
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="col-md-3" align="right">
                    Category
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="category" placeholder="Enter Category">
                    <p></p>
                </div>
            </div>  
            <div class="form-group">
                <label for="condition" class="col-md-3" align="right">
                    Condition
                </label>
                <div class="col-md-8">
                    <input type="number" min="0" max="10" class="form-control" id="condition" placeholder="Enter Condition">
                    <p></p>
                </div>
            </div>                   
            <div class="form-group">
                <label for="details" class="col-md-3" align="right">
                    Details
                </label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="3" id="details" placeholder="Enter Details"></textarea>
                    <p></p>
                </div>
            </div>             

            <div class="form-group">
                <label for="price" class="col-md-3" align="right">
                    Price
                </label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" min="0" step="0.01" class="form-control" id="price" placeholder="Enter price e.g 5.95">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-3">
                    
                </div>
                <div class="col-md-8">
                <br/><br/>
                <a href="#/seller/profile/monicacheng"><button class="btn btn-primary btn-lg btn-block">Add Item</button></a><br/>
                <a href="#/seller/profile/monicacheng"><button class="btn btn-default btn-lg btn-block">Cancel</button></a>
                </div>
            </div>

        </form>

    </div>
</div>
