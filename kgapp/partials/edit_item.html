<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
    row{
        padding-top: 40px;
    }
    table { table-layout: fixed; }
    td { width: 33%; }
</style>

<div ng-controller="EditItemCtrl as editItem">
    <h1>Add Item</h1>
    <div class="row">
        <div class="col-md-4">
            upload image
        </div>
        <div class="col-md-7">
            <form role="form">
                <!--TODO: Fill forms with existing data-->
                <div class="form-group">
                    <label for="itemstatus" class="col-md-3" align="right">
                        Item Status
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="itemName" placeholder="Status">
                        <p></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="itemname" class="col-md-3" align="right">
                        Item Name
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="itemName" placeholder="{{}}">
                        <p></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category" class="col-md-3" align="right">
                        Category
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="category" placeholder="Enter Category">
                        <p></p>
                    </div>
                </div>  
                <div class="form-group">
                    <label for="condition" class="col-md-3" align="right">
                        Condition
                    </label>
                    <div class="col-md-8">
                        <input type="number" min="0" max="10" class="form-control" id="condition" placeholder="Enter Condition">
                        <p></p>
                    </div>
                </div>                   
                <div class="form-group">
                    <label for="details" class="col-md-3" align="right">
                        Details
                    </label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="3" id="details" placeholder="Enter Details"></textarea>
                        <p></p>
                    </div>
                </div>             

                <div class="form-group">
                    <label for="price" class="col-md-3" align="right">
                        Price
                    </label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" min="0" step="0.01" class="form-control" id="price" placeholder="Enter price e.g 5.95">
                            <p></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="submit ">
                        Add Item
                    </button>
                    <button type="submit" class="btn btn-primary" value="cancel">
                        Cancel
                    </button>
                </div>
           
            </form>

        </div>
    </div>
</div>
