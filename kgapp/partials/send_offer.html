
<div class="container" ng-controller="ModalServiceCtrl">

    <h3>Angular Modal Service</h3>
    <a class="btn btn-default" href ng-click="show()">Show a Modal</a>
    <p>{{message}}</p>

    <!-- The actual modal template, just a bit o bootstrap -->

    <script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Send Offer Details</h4>
              </div>
              <div class="modal-body">
                <form role="form">
    <div class="form-group">
        <label for="date" class="col-md-3" align="right">
            Date
        </label>
        <div class="col-md-8">
            <input type="date" class="form-control" id="date" placeholder="Enter Date">
            <p></p>
        </div>
    </div>

    <div class="form-group">
        <label for="time" class="col-sm-3" align="right">
            Time Start:
        </label>
        <div class="col-md-3">
            <input type="time" class="form-control" id="timeStart" placeholder="Enter Start Time">
            <p></p>
        </div>
        <label for="time" class="col-sm-3" align="right">
            Time End
        </label>
        <div class="col-md-3">
            <input type="time" class="form-control" id="timeEnd" placeholder="Enter End Time">
            <p></p>
        </div>
    </div>  
    <div class="form-group">
        <label for="offerPrice" class="col-md-3" align="right">
            Offer Price
        </label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" min="0" step="0.01" class="form-control" id="price" placeholder="Enter price e.g 5.95">
                <p></p>
            </div>
      
    </div>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="close('Send Offer')" class="btn btn-primary" data-dismiss="modal">Send Offer</button>
              </div>
            </div>
          </div>
        </div>
    </script>

</div>
